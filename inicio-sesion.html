<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

  <section class="menu">
    <img src="./imgs/bose_logo.png" class="menu__logo" alt="logo">
    <p class="menu__text">Audifonos</p>
    <p class="menu__text">Altavoces</p>
    <p class="menu__text">Soporte</p>
    <input class="menu__search" type="text" placeholder="Buscar...">
    <img class="menu__search-icon" src="./imgs/lupa.png" alt="Buscar">
    <img src="./imgs/hambur.png" alt="" class="menu__hamburger">
</section>


  <form class="form login">
    <h2 class="form__title">Iniciar sesión</h2>

    <label class="form__label">
      Correo
      <input required type="email" name="email" />
    </label>

    <label class="form__label">
      Contraseña
      <input required type="password" name="password" />
    </label>

    <p class="form__error hidden">
      Información inválida.
    </p>

    <button type="submit">
      Iniciar
    </button>
  </form>


  <footer class="footer" >

    <section class="footer__section">
        <article class="footer__column">
            <p class="footer__title">
               <strong>
                Comunícate 
                con nosotros
               </strong> 
            </p>
            <p class="footer__content">
                Newsletter
                <br>
                Asistencia
                <br>
                About us
            </p>
            
        </article>
        <article class="footer__column">
            <p class="footer__title">
                <strong>
                    Servicios
                </strong>
                
            </p>
            <p class="footer__content">
                Altavoces
                <br>
                Auriculares
                <br>
                Inalámbricos
            </p>

        </article>
        <article class="footer__column" > 
            
            <p class="footer__title">
                <strong>
                    Política
                </strong>
                
            </p>
            <p class="footer__content">
                Términos y condiciones
                <br>
                Aviso legal
            </p>

        </article>
    </section>
</footer>


  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.23.0/firebase-auth.js"></script>
  <script src="./scripts/firebase.js"></script>
  <script src="./scripts/login.js"></script>

</body>
</html>
